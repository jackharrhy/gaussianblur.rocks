<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Gaussian Blur</title>
    <meta name="description" content="Oh Yeah">
    <meta name="author" content="Jack Arthur Harrhy">

    <style>
@import url('https://fonts.googleapis.com/css2?family=Volkhov&display=swap');

html, body {
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  filter: blur(0.125rem);
  font-family: 'Volkhov', serif;
  text-align: center;
  font-size: 3.25rem;
}

h1, p {
  color: white;
  text-shadow: 0 0 1.05px black;
}
    </style>
  </head>

  <body>
    <div>
      <h1>OH YEAH</h1>
      <p id="countdown">~</p>
    </div>
    <script>
const due = new Date(Date.UTC(2020, 8, 1, 22));

window.addEventListener('DOMContentLoaded', (event) => {
  const countdown = document.getElementById('countdown');

  const formattedDue = due.toLocaleString("en-US", {timeZone: "America/New_York"});

  const msLeft = Math.abs(due - new Date());
  const hoursLeft = Math.floor(((msLeft/1000)/60)/60);

  const updateCountdown = () => countdown.innerHTML = `${hoursLeft} hours left until ${formattedDue} Big Apple Time`;
  updateCountdown();

  setInterval(updateCountdown, 1000);
});
    </script>
  </body>
</html>
